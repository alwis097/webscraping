* {

}
body {

.ham-menu {
    width: 30px;
    height: 30px;
    cursor: pointer;
}
.ham-menu span {
    display: block;
    width: 30px;
    height: 5px;
    background: #fff;
    margin: 5px 0;
    border-radius: 10px !important;
}
.main-nav {
    display: none;
    list-style-type: none;
}
header {
    display: flex;
    justify-content: space-between;
    padding: 30px 20px;
    align-items: center;
    /* background: #654EFE; */
    background-image: linear-gradient(to right, #654efe,#ff9d4a);
}
/* body {

    background-image: linear-gradient(to right, #ff9d4a);
} */

footer {
    display: flex;
    justify-content: space-between;
    padding: 15px 20px;

    /* background: #654EFE; */
    background-image: linear-gradient(to right, #654efe,#ff9d4a);
}

header h1 {
    color: #fff;
    font-size: 2.5rem;
    cursor: pointer;
}
footer h3 {
    color: #fff;
    font-size: 0.75rem;
    cursor: pointer;
}
.main-nav a {
    text-decoration: none;
    padding: 5px 10px;
    color: #fff;
    font-weight: 600;
    transition: all ease 0.1s;
    margin-left: 3px;
}
.main-nav a:hover {
    background: #fff;
    border-radius: 7px;
    color: #ff9d4a;
}
.main-nav li:last-child a {
    background-color: #fff;
    color: #ff9d4a;
    border-radius: 7px;
    box-shadow: 2px 3px 10px 5px #ff9d4a;
}
.main-nav li:last-child a:hover {
    background-color: #2F4858;
    color: #fff;
    box-shadow: 0 0 0;
}
@media (min-width: 768px) {
    .ham-menu {
        display: none;
    } 
    .main-nav {
        display: flex;
    }
}

margin: auto;

}
.me a:hover {
  color: #fff;
  background: #FFA200;
  transition: all easy 0.3s;
}

footer p {
    color: #fff;
    font-size: 0.75 rem;
    cursor: pointer;
